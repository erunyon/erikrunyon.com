<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' }}{% endif %}{% endcapture %}
  <link rel="canonical" href="{{ canonical }}">
  
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="page">
  <meta property="og:url" content="{{ canonical }}">
  <meta property="og:image" content="/css/images/webclip-144.png">
  <meta property="og:locale" content="en-US">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@erunyon">
  <meta name="twitter:creator" content="@erunyon">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <link href="{{ root_url }}/favicon.png" rel="icon">
  <link rel="apple-touch-icon" href="/css/images/webclip-57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/css/images/webclip-72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/css/images/webclip-114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/css/images/webclip-144.png">
  <link rel="stylesheet" href="/css/site.css" type="text/css">
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="/js/respond.js" type="text/javascript"></script>
  <![endif]-->
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  {% include analytics.html %}
</head>
